<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container bg-success-subtle py-2">
            <h1 class="text-center">CRUD</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="productname" placeholder="product name">
                <label for="productname">Product Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="productprice" placeholder="product price">
                <label for="productprice">Product Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="productcategory" placeholder="product category">
                <label for="productcategory">Product category</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="productdescription" placeholder="product description">
                <label for="productdescription">Product Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="file" class="form-control" id="productimage" placeholder="product image">
                <label for="productimage">Product Image</label>
            </div>
            <button class="btn btn-success " onclick="addproduct()">Add product</button>
        </div>
    </section>
    <section>
        <div class="container">
            <input type="search" id="search" oninput ="searchproduct()" placeholder="Search by product name.." class="form-control w-50 mx-auto my-3" >
            <div class="row mt-3" id="rowData">
                
            </div>
        </div>
    </section>
    
    
    <script src="js/index.js"></script>
</body>
</html>
